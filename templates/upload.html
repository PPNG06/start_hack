{%load static%}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'main.js'%}">
    <script type="module" crossorigin src="{%static 'index1.js'%}"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
  </head>
  <body>


    <nav class="navbar navbar-expand-lg navbar-dark" style="font-family: 'Patua One', cursive; background-color:purple;font-size:2.5em;">
      <h1 style="color:white;padding:1%" class="brand">Switch Learning</h1>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
      <a class="nav-link" style="font-size:0.7em;" href="{%url 'institution_profile'%}">Institution</a>
    </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <a href="{%url 'institution_logout'%}"><button type="button" class="btn btn-danger" name="button">Logout</button></a>
    </form>
  </div>
</nav>



    <div class="container">
      <br>
      <br>
      <div class="jumbotron">
      <h2 style="font-family: 'Patua One', cursive;">Upload a new document from {{institution}}</h2>
      <h6 style="color:red;">{{err_message}}</h6>
      <br>
      <form id="fileform" class="" action="" method="post">
        <div class="form-group">
        <label for="id_document_name">Document name :</label>
        <input class="form-control" type="text" name="document_name" maxlength="200" required="" id="id_document_name">
        </div>
        <br>
        <div class="form-group">
        <label for="id_student_id">Recipient (or Student) id :</label>
        <input class="form-control" type="number" name="student_id" required="" id="id_student_id">
        </div>
        <br>
        <hr>
        <br>
        <div class="form-group">
        <input class="form-control-file" type="file" name="upload" id="upload" value="">
        <input type="hidden" id="cid" name="cid">
        <br>
        <br>
        <br>
        <button type="submit" class="btn btn-success " name="button">Submit!</button>
      </div>
        {% csrf_token %}
      </form>
      </div>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>

    </div>

<div id="app">

</div>
  </body>
</html>

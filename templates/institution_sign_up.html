{%load static%}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="font-family: 'Patua One', cursive; background-color:purple;font-size:2.5em;">
      <h1 style="color:white;padding:1%" class="brand">Switch Learning</h1>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a style="font-size:0.6em;" class="nav-link" href="#">What is Switch Learning?</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <a href="{%url 'institution_login'%}"><button type="button" class="btn btn-primary" name="button">Login</button></a>
    </form>
  </div>
</nav>
    <div class="container">
      <br>
      <br>
      <div class="jumbotron">
        <h1>Sign up as an institution</h1>
        <h6 style="color:red;">{{err_message}}</h6>
        <form enctype="multipart/form-data" method="post">
          {%csrf_token%}
          <div class="form-group">
          <label for="id_username">Username:</label>
          <input class="form-control" type="text" name="username" placeholder="Your Institute's username" maxlength="150" required="" id="id_username">
          </div>
          <br>
          <div class="form-group">
          <label for="id_password">Password:</label>
          <input class="form-control" type="password" name="password" required="" id="id_password">
          </div>
          <br>
          <div class="form-group">
          <label for="id_wallet_id">Wallet id:</label>
          <input class="form-control" type="text" name="wallet_id" required maxlength="1000" id="id_wallet_id">
          </div>
          <br>
          <br>
          <input type="submit" class="btn btn-outline-success btn-lg" name="submit" value="Submit">
        </form>
      </div>
    </div>
  </body>
</html>

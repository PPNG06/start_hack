{%load static%}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="font-family: 'Patua One', cursive; background-color:purple;font-size:2.5em;">
      <h1 style="color:white;padding:1%" class="brand">Switch Learning</h1>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a style="font-size:0.6em;" class="nav-link" href="{%url 'presentation'%}">What is Switch Learning?</a>
      </li>
    </ul>
    <form style="margin-right:1%;" class="form-inline my-2 my-lg-0">
      <a href="{%url 'home'%}"><button type="button" class="btn btn-primary" name="button">Home</button></a>
    </form>
    <form class="form-inline my-2 my-lg-0">
      <a href="{%url 'student_login'%}"><button type="button" class="btn btn-primary" name="button">Login</button></a>
    </form>
  </div>
</nav>
    <div class="container">
      <br>
      <br>
      <div class="jumbotron">
      <h1>Sign up as a student</h1>
      <form enctype="multipart/form-data" method="post">
        {%csrf_token%}
        <div class="form-group">
          <div class="row">
            <div class="col">
              <label for="id_student_first_name">First name:</label>
              <input required class="form-control" type="text" name="student_first_name" maxlength="100" id="id_student_first_name">
            </div>
            <div class="col">
              <label for="id_student_last_name">Last name:</label>
              <input required class="form-control" type="text" name="student_last_name" maxlength="100" id="id_student_last_name">
            </div>

        </div>
        </div>
        <div class="form-group">
          <label for="id_student_email">Email:</label>
          <input required class="form-control" type="email" name="student_email" maxlength=1000 id="id_student_email">
        </div>

        <div class="form-group">
          <label for="id_username">Username:</label>
          <input required class="form-control" type="text" name="username" maxlength="150" required="" id="id_username">
        </div>

        <div class="form-group">
        <label for="id_wallet_id">Wallet id:</label>
        <input required class="form-control" type="text" name="wallet_id" required maxlength="1000" id="id_wallet_id">
        </div>

        <div class="form-group">
          <label for="id_password">Password:</label>
          <input required class="form-control" type="password" name="password" required="" id="id_password">
        </div>
        <br>
        <input type="submit" name="submit" class="btn btn-outline-success btn-lg" value="Submit">
      </form>
    </div>
  </div>
  </body>
</html>

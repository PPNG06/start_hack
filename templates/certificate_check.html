  <body>


    <nav class="navbar navbar-expand-lg navbar-dark" style="font-family: 'Patua One', cursive; background-color:purple;font-size:2.5em;">

    <div class="container">

            <div class="input-group">
                <input type="text" class="form-control form-control-lg mr-2" id="check_certificate">
                <button class="btn btn-lg btn-info" id="perform_check">Check!</button>
            </div>
        </div>
      </div>

    </div>
